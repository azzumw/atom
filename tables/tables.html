<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/table.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

      $("#arch").click(function(){

        $("#hide").toggle();
      });

    });
</script>
  </head>
  <body>
    <table>
      <thead>
        <tr id="headrow">
          <th scope="col" style="border-radius:15px 0px 0px 0px">Release</th>
          <th scope="col">Lock Down</th>
          <th scope="col" style="border-radius:0px 15px 0px 0px">Go Live</th>
        </tr>
      </thead>
      <tbody>
        <tbody class ="labels">
          <tr>
            <td colspan="3" id="arch">
              <label for="archive">Archive</label>
  					  <!-- <input type="checkbox" name="archive" id="archive" data-toggle="toggle"> -->
            </td>
          </tr>
        </tbody>
        <tbody id="hide">
          <tr>
            <td>SR18</td>
            <td>02 Sept 19</td>
            <td>09 Sept 19</td>
          </tr>

          <tr>
            <td>SR17</td>
              <td>27 Jan 19</td>
            <td>03 Feb 19</td>
          </tr>
        </tbody>

      </tbody>

    </table>


  </body>
</html>
